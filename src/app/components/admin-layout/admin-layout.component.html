<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 sidebar">
            <mat-card class="admin-profile-card mb-2">
                <div class="avatar"></div>
                <mat-card-header>
                    <p class="username">Admin</p>
                </mat-card-header>
                <mat-card-content class="profile-content">
                    <p class="email">{{email}}</p>
                    <div class="button-group mt-5">
                        <a routerLink="/admin/dashboard" mat-button color="primary">Time Slots</a>
                        <a routerLink="/admin/create-slot" mat-button color="accent">Create New Slot</a>
                    </div>
                </mat-card-content>
                <button class="btn mt-5" (click)="logOut()">Logout</button>
            </mat-card>
        </div>

        <div class="col-lg-9 col-md-8 col-sm-12 content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
