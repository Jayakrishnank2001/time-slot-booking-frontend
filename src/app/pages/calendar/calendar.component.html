<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <mat-card class="calendar-card mt-2">
          <mat-card-header>
            <mat-card-title>Booking Calendar</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-calendar 
              [(selected)]="selectedDate" 
              [dateClass]="dateClass">
            </mat-calendar>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="viewAvailableSlots()">
              View Available Slots
            </button>
          </mat-card-actions>
        </mat-card>
  
        <div *ngIf="availableSlots.length > 0">
          <h3>Available Time Slots for {{ selectedDate | date }}</h3>
          <ul>
            <li *ngFor="let slot of availableSlots">{{ slot }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
