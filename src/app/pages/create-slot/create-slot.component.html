<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <mat-card class="create-slot-card full-width">
                <mat-card-header>
                    <p>Create Time Slot</p>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="slotForm" (ngSubmit)="onSubmit()">

                        <mat-form-field appearance="outline" class="w-100 mt-3">
                            <mat-label>Select Date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="" required [min]="minDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>                        

                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Start Time</mat-label>
                            <input matInput type="time" formControlName="startTime" placeholder="" required>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="w-100 mb-3">
                            <mat-label>End Time</mat-label>
                            <input matInput type="time" formControlName="endTime" placeholder="" required>
                        </mat-form-field>

                        <button mat-raised-button ="primary" class="w-100 mt-2" type="submit"
                            [disabled]="slotForm.invalid">
                            Create Time Slot
                        </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
