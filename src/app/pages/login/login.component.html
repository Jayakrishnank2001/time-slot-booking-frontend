<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 custom-card">
        <h3 class="text-center custom-heading">LOGIN</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="" id="email" formControlName="email">
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="isPasswordVisible ? 'text' : 'password'" placeholder="" id="password" formControlName="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{ isPasswordVisible ? 'lock_open' : 'lock' }}
                </mat-icon>
            </mat-form-field>

            <div class="d-flex justify-content-end mb-1">
                <a class="link" routerLink="/signup">Create new account?</a>
            </div>

            <button class="custom-button w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
