<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 custom-card">
        <h3 class="text-center custom-heading">Create New Account!</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="" id="username" formControlName="userName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="" id="email" formControlName="email">
            </mat-form-field>


            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="" id="phone" type="phone" formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="isPasswordVisible ? 'text' : 'password'" placeholder="" id="password" formControlName="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{ isPasswordVisible ? 'lock_open' : 'lock' }}
                </mat-icon>
            </mat-form-field>

            <div class="d-flex justify-content-end mb-1">
                <a class="link" routerLink="/login">Already Registered?</a>
            </div>

            <button class="custom-button w-100" type="submit" [disabled]="signupForm.invalid">Submit</button>
        </form>
    </div>
</div>
