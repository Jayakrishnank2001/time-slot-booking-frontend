<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 custom-card">
        <h3 class="text-center custom-heading">ENTER OTP</h3>
        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="mb-1 w-100">
                <mat-label>Enter OTP</mat-label>
                <input matInput [type]="isOTPVisible ? 'text' : 'password'" placeholder="" id="password" formControlName="otp">
                <mat-icon matSuffix (click)="toggleOTPVisibility()">
                    {{ isOTPVisible ? 'lock_open' : 'lock' }}
                </mat-icon>
            </mat-form-field>

            <div class="d-flex justify-content-end mb-1">
                <a class="link" (click)="resendOTP()">Resend OTP?</a>
            </div>

            <button class="custom-button w-100" type="submit" [disabled]="otpForm.invalid">Submit</button>
        </form>
    </div>
</div>
